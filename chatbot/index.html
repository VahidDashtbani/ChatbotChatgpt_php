<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            overflow: hidden;
        }

        .background-blur {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            filter: blur(100px);
            border-radius: 50%;
            animation: moveBlur 10s infinite alternate;
        }

        @keyframes moveBlur {
            0% { transform: translate(-50px, -50px); }
            100% { transform: translate(50px, 50px); }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            position: relative;
            z-index: 10;
        }

        .form-container h1 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }

        .form-row {
            margin-bottom: 25px;
        }

        .input-data {
            position: relative;
        }

        .input-data input,
        .input-data textarea {
            width: 100%;
            padding: 18px 20px;
            font-size: 18px;
            color: #333;
            border: 2px solid #d0d0d0;
            border-radius: 10px;
            outline: none;
            background: #f9f9f9;
            transition: 0.3s ease-in-out;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-data input:focus,
        .input-data textarea:focus {
            border-color: #ff7b7b;
            box-shadow: 0 0 8px rgba(255, 123, 123, 0.5);
        }

        .input-data textarea {
            resize: vertical;
            height: 250px;
        }

        input[type="submit"] {
            background-color: #ff7b7b;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff5c5c;
            transform: scale(1.05);
        }

        input[type="submit"]:active {
            transform: scale(1);
        }

        .input-data input:hover,
        .input-data textarea:hover {
            border-color: #ff7b7b;
            box-shadow: inset 0 2px 10px rgba(255, 123, 123, 0.2);
        }
    </style>
</head>
<body>
    <div class="background-blur"></div>

    <div class="form-container">
        <h1>Vahid Ai</h1>
        <form action="index.php" method="post">
            <div class="form-row">
                <div class="input-data">
                    <input type="text" placeholder="Enter your Telegram ID..." id="fname" name="fname" required>
                </div>
            </div>

            <div class="form-row">
                <div class="input-data">
                    <textarea id="ques" placeholder="Please enter your question..." name="ques" rows="4" required></textarea>
                </div>
            </div>

            <div class="form-row">
                <input type="submit" name="submit" value="Send">
            </div>
        </form>
    </div>

</body>
</html>
